name: Moonshot Scan

on:
  push:
    branches:
      - "**" # alle Branches (inkl. Feature-Branches)
    # Optional: nur laufen, wenn relevante Files geändert wurden
    # paths:
    #   - "moonshot_scan.py"
    #   - "requirements.txt"
    #   - ".github/workflows/moonshot-scan.yml"

  pull_request:
    branches:
      - "**"

  workflow_dispatch: {} # manueller Start (branchauswahl im UI)

  schedule:
    - cron: "0 4 * * *" # Läuft NUR auf dem Default Branch (z.B. main)

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scanner
        env:
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
          PAGES: "8" # kannst du später hochdrehen (10–12)
          VOL_MIN: "50000"
          MCAP_MIN: "2000000"
          MCAP_MAX: "250000000"
          TOP_N: "25"
        run: python moonshot_scan.py

      - name: Commit report if changed
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add report.md || true
          git add report_top.json || true

          if ! git diff --cached --quiet; then
            git commit -m "chore: update moonshot report [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
