name: Moonshot Scan

on:
  push:
    branches:
      - "**" # alle Branches (inkl. Feature-Branches)
    # Optional: nur laufen, wenn relevante Files geändert wurden
    # paths:
    #   - "moonshot_scan.py"
    #   - "requirements.txt"
    #   - ".github/workflows/moonshot-scan.yml"

  pull_request:
    branches:
      - "**"

  workflow_dispatch: {} # manueller Start (branchauswahl im UI)

  schedule:
    - cron: "0 4 * * *" # Läuft NUR auf dem Default Branch (z.B. main)

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scanner
        run: python moonshot_scan.py

      - name: Commit report if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add report.md report_top.json || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: update moonshot report [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
