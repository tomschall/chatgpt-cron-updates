name: Moonshot Scan

on:
  push:
    branches:
      - "**" # alle Branches (inkl. Feature-Branches)
    # Optional: nur laufen, wenn relevante Files geändert wurden
    # paths:
    #   - "moonshot_scan.py"
    #   - "requirements.txt"
    #   - ".github/workflows/moonshot-scan.yml"

  pull_request:
    branches:
      - "**"

  workflow_dispatch: {} # manueller Start (branchauswahl im UI)

  schedule:
    - cron: "0 4 * * *" # Läuft NUR auf dem Default Branch (z.B. main)

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scanner
        env:
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }} # optional, empfohlen
          SCAN_ORDER: "volume_desc"
          PAGES: "8"
          PAGE_OFFSET: "1"
          PAGE_STEP: "1"
          TARGET_MIN_CANDS: "10"
          MAX_RELAX_STEPS: "4"
          RELAX_VOL_FACTOR: "0.6"
          RELAX_MCAP_FACTOR: "0.7"
          VOL_MIN: "50000"
          MCAP_MIN: "2000000"
          RELAXED_VOL_MIN: "25000"
          RELAXED_MCAP_MIN: "1000000"
          PRICE_MIN: "0.0000001"
          PRICE_MAX: "20000"
        run: python moonshot_scan.py

      - name: Commit report if changed
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add report.md || true
          git add report_top.json || true

          if ! git diff --cached --quiet; then
            git commit -m "chore: update moonshot report [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
